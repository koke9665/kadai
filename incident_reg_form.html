<script src="js/incident_chk.js"></script>	<!-- 不審者情報登録機能のチェック用スクリプト -->
<script src="js/form_submit.js" ></script>	<!-- <form>タグによるsubmitを行うスクリプト -->

</head>
<body>

<h1>不審者情報共有Webアプリケーションへの不審者情報登録</h1>
<hr />
<form action="incident_reg.php" method="post" class="checkdata">
<input type="hidden" name="method" value="doRegist">
<dl id="sample1">
<dt>カテゴリ：</dt>
<dd>
 <select name="cat_id" size=1> <!-- カテゴリ情報は予めテーブルに登録しておくことを想定→今後WebAPI化 -->
 <option value="0" selected>声かけ</option>
 <option value="1">┗声かけ（徒歩）</option>
 <option value="2">┗声かけ（自転車から）</option>
 <option value="3">┗声かけ（自動車から）</option>
 <option value="10">ちかん</option>
 <option value="20">暴言・暴力</option>
 </select>
</dd>
<dt>登録者id：</dt>
<dd><input type="text" name="user_id" size="30" class="cNum check_uid"></dd>
<dt>位置情報id：</dt>
<dd><input type="text" name="loc_id" size="30" class="cNum check_lid"></dd>
<dt>本文：</dt>
<dd><textarea name="content" cols="50" rows="5" class="cNN"></textarea></dd><!-- classにname_checkを加えるのはuser_name_check.phpを作成してから" -->
<dt>発生日：</dt>
<dd><input type="text" name="date" size="60"></dd>
<dt>発生時間帯：</dt>
<dd><input type="text" name="time" size="20"></dd>

<dd><input type="submit" name="submit_btn" id="submit_btn" value="送信"> <input type="reset" value="クリア"></dd>
</dl>
</form>

<div id="result"></div> <!-- JavaScriptによる各種処理結果を表示-->
<div id="submit_result"></div> <!-- JavaScriptによるSubmit結果を表示 -->

</body>
</html>
